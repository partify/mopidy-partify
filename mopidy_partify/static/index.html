<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Partify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI Pro -->
    <link href="css/flat-ui-pro.css" rel="stylesheet">

    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <link href="css/inline-hidden-class.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
        <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#fakelink">Now Playing</a></li>
            <li role="presentation"><a href="#fakelink">About Us</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Partify</h3>
      </div>

      <div class="jumbotron">
        <div class="playing-ui">
          <h1 class="current track-name">Nothing Playing...</h1>
          <p class="lead current artist-name">Artist Name</p>

          <div class="progress">
            <div class="current progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
            </div>
          </div>

          <p class="hidden-xs hidden-sm">
            <a class="btn btn-lg btn-success current like" href="#fakelink" role="button">Like</a>
            <a class="btn btn-lg btn-info current queue" href="#fakelink" role="button">Queue a song</a>
            <a class="btn btn-lg btn-danger current skip" href="#fakelink" role="button">Skip</a>
          </p>
          <p class="hidden-md hidden-lg">
            <a class="btn btn-sm btn-success current like" href="#fakelink" role="button">Like</a>
            <a class="btn btn-sm btn-info current queue" href="#fakelink" role="button">Queue a song</a>
            <a class="btn btn-sm btn-danger current skip" href="#fakelink" role="button">Skip</a>
          </p>
        </div>
        <div class="queue-ui hidden">
          <!-- todo, fix this button -->
          <button type="button" class="close fui-cross"></button>
          <div class="input-group input-group-sm">
            <input class="form-control queue-search" type="search" placeholder="Search">
            <span class="input-group-btn">
              <button class="btn" type="button"><span class="fui-search"></span></button>
            </span>
          </div>
          <div class="queue-results">
            <div class="item hidden">
            <h4><span class="track-name">Track Name</span> 
              <small>
                <span class="artist-name">
                Artist Name
                </span>
                <span class="pull-right">
                  <a class="btn btn-sm btn-success add" href="#fakelink" role="button">Add</a>
                </span>
              </small>
            </h4>
          </div>
          </div>
        </div>
      </div>

      <div class="row marketing">
        <div class="col-lg-12 tracklist">
          <div class="item hidden">
            <h4><span class="track-name">Track Name</span> 
              <small>
                <span class="artist-name">
                Artist Name
                </span>
                <span class="pull-right">
                  <a class="btn btn-sm btn-success like" href="#fakelink" role="button">Like</a>
                  <a class="btn btn-sm btn-danger skip" href="#fakelink" role="button">Skip</a>
                </span>
              </small>
            </h4>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; PartifyFM 2015</p>
      </footer>
    </div>

    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/video.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/flat-ui-pro.js"></script>

    <script src="js/watch.js"></script>
    <script src="js/binding.js"></script>
    <script src="js/fakelink.js"></script>

    <script src="/mopidy/mopidy.min.js"></script>
    <script src="js/controller.js"></script>

  </body>
</html>
